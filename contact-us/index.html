<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/90fd9b9c85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contacto</h3>
                <form>
                    <p>
                        <label>Nombre</label>
                        <input type="text">
                    </p>
                    <p>
                        <label>Correo</label>
                        <input type="email">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel">
                    </p>
                    <p>
                        <label>Motivo</label>
                        <input type="text">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="button">Enviar</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h3>Más información</h3>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Duitama</li>
                    <li><i class="fas fa-phone"></i>317 735 0570</li>
                    <li><i class="fas fa-envelope-open  -text"></i>andresacelas@outlook.com</li>
                </ul>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel, quasi delectus cupiditate vero blanditiis ad libero numquam? Culpa, ratione ullam.
                </p>
                <p>
                    andres.com
                </p>
            </div>
        </div>

    </div>

</body>

</html>
